                        <div class="form-item" style="margin-bottom: 10px;">
                            <label>设 置 密 码</label>
                            <input type="password" id="form-pwd" style="background-color:white;" class="field" maxlength="20" placeholder="建议使用两种或两种以上字符组合" default="<i class='i-def'></i>建议使用字母、数字和符号两种及以上的组合，8-20个字符">

                        </div>
                        <div class="form-item" style="margin-bottom: 10px;">
